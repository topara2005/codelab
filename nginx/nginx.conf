events {
    worker_connections 1024;
}

http {
    upstream api {
        server api:8080;
    }

    upstream ui {
        server ui:80;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ui_limit:10m rate=30r/s;

    server {
        listen 80;
        server_name localhost;

        # Basic authentication for all routes
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # API proxy
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Remove /api prefix and forward to backend
            rewrite ^/api/(.*) /$1 break;
            
            proxy_pass http://api;
            proxy_http_version 1.1;
            
            # Headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE specific settings
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            chunked_transfer_encoding off;
            
            # CORS headers (nginx adds them)
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # UI proxy
        location / {
            limit_req zone=ui_limit burst=50 nodelay;
            
            proxy_pass http://ui;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint (no auth required)
        location /health {
            auth_basic off;
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
